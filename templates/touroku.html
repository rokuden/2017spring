<script type="text/javascript">
function check(){

    if(window.confirm('送信してよろしいですか？')){ // 確認ダイアログを表示

        window.alert('送信されました');
        return true; // 「OK」時は送信を実行

    }
    else{ // 「キャンセル」時の処理

        window.alert('キャンセルされました'); // 警告ダイアログを表示
        return false; // 送信を中止

    }

}
</script>

<a href="/today"><img src="/static/camu_logo.png" align="right" width="150"></a>
<br><br><br><br>
<h1>登録</h1>
<form action ="/post" method="post" onSubmit="return check()">
    <p>家庭内タスク入力</p>
    <table>
        <tr>
            <th>属性</th>
            <td bgcolor="#c1e4e9"><input type="radio" name="zokusei" id="otto" value="otto" checked>夫</input>
            </td>
            <td bgcolor="#eebbcb"><input type="radio" name="zokusei" id="tuma" value="tuma">妻</input>
            </td>
            <td bgcolor="#dccb18"><input type="radio" name="zokusei" id="chonan" value="chonan">長男</input>
            </td>
            <td bgcolor="#a59aca"><input type="radio" name="zokusei" id="jinan" value="jinan">次男</input>
            </td>
        </tr>
        <tr>
            <th>行動のタイトル</th>
            <td>
                <input type="text" size="30" name="title">
            </td>
        </tr>
        <tr>
            <th>行動の種類</th>
            <td bgcolor="#c49a6a">
                <input type="radio" name="shurui" id="jibun" value="jibun" checked>自分のためのこと</input><br>
            </td>
            <td bgcolor="#79c06e">

            </td>
            <td bgcolor="#4496d3">

            </td>
            <td bgcolor="#e95388">
                <input type="radio" name="shurui" id="shakai" value="shakai">社会のためのこと</input><br>
            </td>
        </tr>
        <tr>
            <th>時間</th>

                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                    <option value="23">23:00</option>
                    <option value="24">24:00</option>
                </select>
            </td>
        </tr>
    </table>
    <p><button type="submit">送信</button></p>
    <hr>
    <button type="button" onclick="location.href='/today'">今日のグラフを見る</button>
